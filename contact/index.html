					mapTypeControl: true,

					mapTypeId: google.maps.MapTypeId.ROADMAP};
				var map = new google.maps.Map(document.getElementById("map_canvas"), settings);

				var companyPos = new google.maps.LatLng(18.002300, -76.792104);

					position: companyPos,
